<!DOCTYPE html>
<html lang='en'>

<head>
	<title>EzCiphey Results</title>
	<meta charset="UTF-8">
	<meta property="og:title" content="EzCiphey tool by DJ Stomp" />
	<meta property="og:image" content="https://cdn.discordapp.com/emojis/856293187027075072.gif" />
	<meta property="og:description" content="A simple web wrapper for the Ciphey API. Enter encoded text and the tool will attempt to decipher it for you."
	/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<style>
		body,
		h1 {
			font-family: "Raleway", sans-serif
		}

		div {
      text-align: center;
      padding-top: 15%;
			padding: 20px;
      height: device-height;
		}

    p {
      vertical-align: middle;
    }

		body,
		html {
			height: 100%
		}

		.bgimg {
			background-image: url('https://i.imgur.com/G8SP9NP.jpg');
			min-height: 100%;
			background-position: center;
			background-size: cover;
		}
	</style>
</head>


<body>
  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="page-content w3-animate-top">
  <h2>
    EzCiphey: Result
  </h2>
  <p>
    Here's your output from the Ciphey API:<br>
    {{ cresult }}
    <br><br>
    <button id="returnButton" class="float-left submit-button" >Let's go again!</button>

    <script type="text/javascript">
        document.getElementById("returnButton").onclick = function () {
            location.href = "/";
        };
    </script>
  </p>
  </div>
</body>
</html>
